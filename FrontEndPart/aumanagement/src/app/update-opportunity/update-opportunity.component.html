<div class="container" style="margin-top:100px">
  <div class="row">
      <div class="col-md-8 mx-auto">
          <div class="card">
              <div class="card-header">
                  <h3 style="font-weight:500; font-size:40px;font-family: 'Times New Roman', Times, serif;">Edit OpportunitY Details</h3>
              </div>
              <div class="card-body">
<form  [formGroup]="updateOpportunityobj" (ngSubmit)="updateOppor()">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationServer01">Job Description</label>
      <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Job Description" formControlName="description" required>
      <span class="text-danger"
                                *ngIf="(registerFormControl.description.touched || submitted) && registerFormControl.description.errors?.required">
                                Job Description is required
                            </span>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationServer02">Location </label>
      <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Location" formControlName="location" required>
      <span class="text-danger"
                                *ngIf="(registerFormControl.location.touched || submitted) && registerFormControl.location.errors?.required">
                                location is required
                            </span>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationServerUsername">Skills</label>
      <div class="input-group">
        <!-- <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend3">@</span>
        </div> -->
        <input type="text" class="form-control is-valid" id="validationServerUsername" formControlName="skills" placeholder="Skills" required>
        <span class="text-danger"
                                *ngIf="(registerFormControl.skills.touched || submitted) && registerFormControl.skills.errors?.required">
                                Skills is required
                            </span>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer03">minExperience</label>
      <input type="text" class="form-control is-valid" id="validationServer03" formControlName="minExperience" placeholder="minExperience" required>
      <span class="text-danger"
                                *ngIf="(registerFormControl.minExperience.touched || submitted) && registerFormControl.minExperience.errors?.required">
                                minExperience is required
                            </span>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationServer04">Demand</label>
      <input type="text" class="form-control is-valid" id="validationServer04" formControlName="demand" placeholder="Demand" required>
      <span class="text-danger"
                                *ngIf="(registerFormControl.demand.touched || submitted) && registerFormControl.demand.errors?.required">
                                Demand is required
                            </span>

    </div>
    <div class="col-md-3 mb-3">
      <label for="validationServer05">Date </label>

    <input type="text"
    placeholder="Datepicker"
    class="form-control"
    formControlName="date"
     >
     <span class="text-danger" *ngIf="(registerFormControl.date.touched || submitted) && registerFormControl.date.errors?.required">
      Date is required
      </span>
    </div>
  </div>
  <!-- <div class="form-group">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
      <label class="form-check-label" for="invalidCheck3">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div> -->
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>
</div>
</div>
</div>
</div>
</div>
